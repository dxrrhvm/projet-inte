<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibechat</title>
    <link rel="stylesheet" type="text/css" href="/css/chat.css"> 
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header>
    <div class="logo-area">
        <span class="tagline">Talk to strangers!</span>
    </div>
    <div class="stats-area">
        <button id="quit-btn" style="padding: 5px 15px; cursor: pointer; background: #eee; border: 1px solid #ccc; border-radius: 3px;">Stop & Return</button>
    </div>
</header>

<main>
    <div class="chat-column">
        <div class="chat-log">
            <div class="system-msg">You're now chatting with a random stranger.</div>
        </div>

        <div class="input-area">
            <button id="stop-btn-real" class="control-btn">Skip<br><span>Esc</span></button>
            <textarea class="chat-input"></textarea>
            <button id="send-btn-real" class="control-btn">Send<br><span>Enter</span></button>
        </div>
    </div>
</main>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script src="js/text.js" defer></script>/

</body>
</html>
